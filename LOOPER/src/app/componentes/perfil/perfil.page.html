<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <!-- List of Sliding Items -->
<ion-list>
  
  <img class="icon" src="../../../assets/icon/looper-07.png" alt="">

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input required type="text" [(ngModel)]="usuario.Nombre" name="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input required type="text" [(ngModel)]="usuario.Apellido" name="apellido"></ion-input>
  </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electr√≥nico</ion-label>
      <ion-input required type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
