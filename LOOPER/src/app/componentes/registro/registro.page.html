<ion-header [translucent]="true">
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Nuevo usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img class="icon" src="../../../assets/icon/looper-07.png" alt="">

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input required type="text" [(ngModel)]="nombre" name="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input required type="text" [(ngModel)]="apellido" name="apellido"></ion-input>
  </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input required type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Conraseña</ion-label>
      <ion-input required type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <br>
    <ion-button expand="block" color="light" (click)="OnSubmitRegister()" >Registrarse</ion-button>
    <br>
</ion-content>
