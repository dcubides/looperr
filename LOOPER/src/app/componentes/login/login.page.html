<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-content [fullscreen]="true">
    <img class="icon" src="../../../assets/icon/looper-06.png" alt="">
  
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input required type="email" name="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Conraseña</ion-label>
      <ion-input required type="password" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <br>
    <ion-button expand="block" color="light" (click)="OnSubmitLogin()">Entrar</ion-button>
    <br>
    <div class="newperson">
      <ion-fab-button color="light" (click)="nuevoUsuario()">
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-fab-button>
    </div>
    
  </ion-content>

</ion-content>
