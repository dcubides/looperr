<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" color="tertiary">
      <ion-content>
          <ion-toolbar>
              <ion-list id="inbox-list">
                  <ion-list-header>
                      <ion-avatar>
                          <img src="../assets/icon/maquina.svg">
                        </ion-avatar>
                        <ion-label>LOOPER</ion-label>
                  </ion-list-header>
                  <ion-note>Conexi√≤n Textil</ion-note>
                </ion-list>
            </ion-toolbar>


        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
          <ion-item  lines="none" detail="false" (click)="singout()">
            <ion-icon slot="start" name="exit-sharp"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item> 
        </ion-menu-toggle>
        </ion-list>        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
